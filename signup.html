<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Sign In — Mini Chat</title>
  <style>
    body{font-family:system-ui,Arial;margin:2rem}
    input{display:block;margin:0.5rem 0;padding:0.5rem;width:300px}
    .hint{color:#666;font-size:0.9rem}
  </style>
</head>
<body>
  <h1>Mini Chat — Sign Up / Sign In</h1>
  <div id="auth-forms">
    <div id="signup">
      <h2>Create account</h2>
      <input id="su-email" placeholder="Email" />
      <input id="su-password" placeholder="Password" type="password" />
      <button id="btn-signup">Create account</button>
    </div>

    <hr />

    <div id="signin">
      <h2>Sign in</h2>
      <input id="si-email" placeholder="Email" />
      <input id="si-password" placeholder="Password" type="password" />
      <button id="btn-signin">Sign in</button>
    </div>

    <p class="hint">After sign-in you'll be redirected to <code>app.html</code>.</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC0w1ZCu9NVJ9bcP2jT5rhkmtO5pxrPg10",
      authDomain: "blurp-9054f.firebaseapp.com",
      projectId: "blurp-9054f",
      storageBucket: "blurp-9054f.appspot.com",
      messagingSenderId: "805595939005",
      appId: "1:805595939005:web:bea29d020a13f3f28e37d4",
      measurementId: "G-DZE0JXPS8G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('btn-signup').addEventListener('click', async () => {
      const email = document.getElementById('su-email').value.trim();
      const pass = document.getElementById('su-password').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, 'users', cred.user.uid), { uid: cred.user.uid, email });
        window.location.href = 'app.html';
      } catch(err) { alert('Signup error: ' + err.message); }
    });

    document.getElementById('btn-signin').addEventListener('click', async () => {
      const email = document.getElementById('si-email').value.trim();
      const pass = document.getElementById('si-password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = 'app.html';
      } catch(err) { alert('Signin error: ' + err.message); }
    });

    onAuthStateChanged(auth, user => { if(user) window.location.href = 'app.html'; });
  </script>
</body>
</html>
