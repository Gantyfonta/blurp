<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC0w1ZCu9NVJ9bcP2jT5rhkmtO5pxrPg10",
      authDomain: "blurp-9054f.firebaseapp.com",
      projectId: "blurp-9054f",
      storageBucket: "blurp-9054f.appspot.com",
      messagingSenderId: "805595939005",
      appId: "1:805595939005:web:bea29d020a13f3f28e37d4",
      measurementId: "G-DZE0JXPS8G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signUpUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user profile in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: user.email
        });

        alert("Account created! You can now sign in.");
        window.location.href = "signin.html";
      } catch (error) {
        alert(error.message);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signup-form").addEventListener("submit", signUpUser);
    });
  </script>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="signin.html">Sign in</a></p>
</body>
</html>
